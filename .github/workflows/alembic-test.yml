name: Alembic Migration Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'migrations/**'
      - 'alembic.ini'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-migrations:
    name: Test Alembic Migrations
    runs-on: ubuntu-latest
    # These permissions are needed for PR comments
    permissions:
      contents: read
      pull-requests: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-alembic psycopg2-binary

      - name: Test Alembic Migrations
        uses: OpenMindUA/alembic-actions/actions/alembic-test@v1
        with:
          # Updated to use PostgreSQL
          dialect: 'postgresql'  # Database dialect (sqlite, mysql, postgresql, etc.)
          alembic_ini: 'alembic.ini'  # Path to alembic.ini file
          migration_path: 'migrations'  # Path to migration scripts
          database_url: 'postgresql://postgres:postgres@localhost:5432/test_db'  # Database URL for testing
          # test_data_script: ''  # Optional script to load test data